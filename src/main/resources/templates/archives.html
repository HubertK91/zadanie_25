<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Archiwum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <table class="table table-sm caption-top" style="margin-left: 50px">
        <caption class="fs-2 font-monospace text-dark">Lista zadań wykonanych</caption>
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">nazwa</th>
            <th scope="col">kategoria</th>
            <th scope="col">status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">
            <th scope="row" th:text="${task.id}"></th>
            <td th:text="${task.name}"></td>
            <td th:text="${task.category.description}"></td>
            <td><span th:if="${task.finished == true}">Ukończone</span>
                <span th:unless="${task.finished == true}">Do zrobienia</span></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
