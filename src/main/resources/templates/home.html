<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section layout:fragment="" content="">
    <div class="row">
        <div class="col-2">
            <a th:href="@{/archives}">archiwum zada≈Ñ</a>
        </div>
        <div class="col-2">
            <a th:href="@{/add}">dodawanie zadania</a>
        </div>
    </div>

    <ul>
        <li th:each="task: ${tasks}">
            <span th:text="|${task.id} ${task.name} ${task.category.description} ${task.finished}|"
                  th:value="${task.finished}"></span>
            <a th:href="|/edit?id=${task.id} ">edytuj</a>
            <form method="post" th:action="@{/send}" th:object="${taskToEdit}">
                <input type="submit" id="button" th:field="*{finished}" value="Zrobione">
            </form>
        </li>
    </ul>
</section>
<script>
    function checkDone() {
        localStorage.setItem("${task.finished}", true);
    }
</script>
</body>
</html>
